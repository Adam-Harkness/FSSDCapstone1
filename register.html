    <main class="container text-center" role="main">
        <div class="container form-area align-items-center">
            <fieldset class="site-content-bg-dark-contrast" style="align-content: center;">
                <legend>Register for your account:</legend>

                <p class="required-fields-note pt-1">Required fields noted with *</p>

                <form class="p-2">
                    <!--Required fields-->

                    <label for="login-id">Login ID (Your email address)<i class="required-fields-note">*</i></label>
                    <input id="login-id" type="email" pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b" placeholder="name@domain" required>

                    <label for="login-pwd">Password<i class="required-fields-note">*</i></label>
                    <input id="login-pwd" type="password" placeholder="Enter your password" required>

                    <label for="register-name-first">First name<i class="required-fields-note">*</i></label>
                    <input id="register-name-first" type="text" placeholder="Bruce" required>

                    <label for="register-name-last">Last Name<i class="required-fields-note">*</i></label>
                    <input id="register-name-last" type="text" placeholder="Lee" required>

                    <label for="register-age">Age<i class="required-fields-note">*</i></label>
                    <input id="register-age" type="number" min="1" placeholder="18" required>

                    <!--Non-required fields (added for later use, save for checkout)-->

                    <label for="register-address-line1">Street Address</label>
                    <input id="register-address-line1" type="text" placeholder="Your street">

                    <label for="register-address-line2">Apartment or Unit #</label>
                    <input id="register-address-line1" type="text" placeholder="Apartment or Unit#">

                    <br class="main-divider" />

                    <label for=" register-address-city ">City</label>
                    <input id="register-address-city " type="text " placeholder="Your city ">

                    <label for="register-address-state ">State</label>
                    <select id="register-address-state " placeholder="Enter your password ">
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>

                        <option>Georgia</option>

                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania</option>
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>
                    </select>

                    <button class="btn btn-outline-light btn-block p-2" type="submit ">Submit</button>
                </form>
            </fieldset>
